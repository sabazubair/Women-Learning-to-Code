<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A11Y Button Example</title>
    <style>
      button,
      div {
        /* margin-top: 20px; */
        padding: 0.4em 0.7em;
        border: 1px solid hsl(213, 71%, 49%);
        border-radius: 5px;
        box-shadow: 0 1px 2px hsl(216, 27%, 55%);
        color: #fff;
        text-shadow: 0 -1px 1px hsl(216, 27%, 25%);
        background-color: hsl(216, 82%, 51%);
        background-image: linear-gradient(
          to bottom,
          hsl(216, 82%, 53%),
          hsl(216, 82%, 47%)
        );
      }
    </style>
  </head>
  <body>
    <h1>Accessibility Example</h1>
    <!-- 1. Accessibility documentation: https://www.w3.org/TR/wai-aria-practices-1.1/examples/button/button.html -->
    <!-- I understand what accessibility for a button entails. -->
    <!-- 2. Creating a button with a button tag. -->
    <button>
      I'm an HTML Button. I'm accessible by default.
    </button>
    <!-- Pros: accessible by tab key, focus -->
    <!-- 3. We can't always use a button tag. Sometimes, we need a div. -->
    <!-- <div>I'm a div, styled as a button</div> -->
    <!-- The styles aren't important here. They're absolutely the same for all buttons. The reason the button, created with a div, is full length, is because it's made with a div, which by default is 100% width (block level element).-->
    <!-- Problem: I am inaccessible w/ tab. I do not focus. Solution: as per WAI-ARIA docs: -->
    <!-- <div role="button" tabindex="0"> -->
    <!-- I'm a div, styled as a button. I'm accessible.
    </div> -->
    <!-- role attribute provides context, tabindex=0 allows for keyboard access -->
  </body>
</html>
